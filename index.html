<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real Time Natural Disasters </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
     <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Real Time Natural Disasters
                </h1>
            </div>
        </div>
    </section>
     <nav>
         <center><a href="http://localhost:63342/Flask-Weather-App-master/Flask-Weather-App-master/templates/chatbot.html?_ijt=ao8bsm61pdj09dm74dha6fr87"><h1><b>ChatBot</b></h1><img src="https://i.pinimg.com/originals/7d/9b/1d/7d9b1d662b28cd365b33a01a3d0288e1.gif" style="width:100px;height:100px"></a></center></img>
     </nav>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                {% for disaster in disaster_data %}
                <div class="column is-one-third">

                    <div class="box">
                        <article class="media">

                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ disaster.Country }}</span>
                                        <br> {{ disaster.Magnitude }}
                                        <span class="subtitle">{{ disaster.Time }}</span>
                                        <br> {{ disaster.People }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <br>{{"Made by: Mridul Vohra & Sagar Chhabra"}}
              </p>
            </div>
          </div>
    </footer>
</body>

</html>
